<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
</head>
<body>
    <form id="data-form">
        <input type="text" id="data-input" placeholder="Enter new data" required>
        <input type="text" id="edit-id">
        <button id="task-button" type="submit">Add Task</button>
    </form>

    <ul id="data-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const dataList = document.getElementById("data-list")
            dataList.innerHTML = "" // Clear the list before rendering
            itemCount = 1
            while(itemCount <= 10){
                const li = document.createElement("li");
                //li.textContent = item.id + ": " + JSON.stringify(item)
                htmlContent = '<div class="">'
                
                htmlContent += '<p class="task-content task-' + itemCount + '">Task'+itemCount+'</p>'
                htmlContent += '<p class="task-created">Created At: Date</p>'
                htmlContent += '<p class="task-edited"><i>editted: Date</i></p>'
                htmlContent += '</div>'
                htmlContent += '<div class="">'
                htmlContent += '<button type="button" class="task-edit" name="'+ itemCount +'">Edit</button>'
                htmlContent += '<button type="button" class="task-delete" name="'+ itemCount +'">Delete</button>'
                htmlContent += '</div>'

                li.innerHTML = htmlContent
                dataList.appendChild(li)

                itemCount++
            }
        })
    </script>
    <!--<script src="./script.js"></script>-->
</body>
</html>
